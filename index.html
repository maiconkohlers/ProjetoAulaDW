<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    
    <form action="/login" method="post">

       <fieldset>

        <legend>Tela De Inscriçao</legend>
        <label for="name">Nome: </label>
        <br>
        <input type="text" name="name" id="name" placeholder="insira seu Nome" required>
            <br>

        <label for="email">Email: </label>
        <br>
        <input type="email" name="email" id="email" placeholder="insira seu email" required>
            <br>

        <label for="Senha">Senha: </label>
            <br>
        <input type="password" name="senha" id="senha" maxlength="16" placeholder="Insira sua senha" required>
            <br>

        <label for="Senha">Repetir Senha: </label>
        <br>
        <input type="password" name="senha" id="senha" maxlength="16" placeholder="Insira sua senha novamente" required>
    <hr>

        <p>Nascimento / Genero</p>
        <input type="date" name="nascimento" id="nascimento" required>
        
        <input type="radio" name="Genero" id="Masculino" value="Masculino" required>
        <label for="Masculino">Masculino</label>

        <input type="radio" name="Genero" id="Feminino" value="Feminino">
        <label for="Feminino">Feminino</label>

        <input type="radio" name="Genero" id="Outro" value="Outro">
        <label for="Outro">Outro</label> 

    <hr>

        <p>Estado em que se Localiza</p>

        <select name="estado" id="estado" required>

            <optgroup label="Sul">

                <option value="SC">Santa Catarina</option>
                <option value="PR">Paraná</option>
                <option value="RS">Rio Grande Do Sul </option>

            </optgroup>

            <optgroup label="Sudeste">

                <option value="SP">São Paulo</option>
                <option value="RJ">Rio De Janeiro</option>
                <option value="MS">Minas Gerais</option>
                <option value="ES">Espirito Santo</option>

            </optgroup>

            <optgroup label="Nordeste">

                <option value="AL">Alagoas</option>
                <option value="BH">Bajia</option>
                <option value="CE">Ceará</option>
                <option value="MA">Maranhão</option>
                <option value="PB">Paraíba</option>
                <option value="PN">Pernanbuco</option>
                <option value="PN">Píaui</option>
                <option value="RN">Rio Grande Do Norte</option>
                <option value="SE">Sergipe</option>

            </optgroup>

            <optgroup label="Centro-Oeste">

                <option value="DF">Distrito Federal</option>
                <option value="MT">Mato grosso</option>
                <option value="MS">Mato grosso do Sul</option>
                <option value="GO">Goiás</option>
                
            </optgroup>

        </select>
        <hr>

        <p>Certidao de nascimento</p>
        <input type="file" name="Certidao de nascimento" id="Certidao de nascimento" required>
            <br><br><br>
    <hr>

        <input type="checkbox" name="Termos" id="Aceito" required>
        <label for="Aceitação dos termos do site">Ao marcar a caixa, você concorda em receber notícias,
            informações sobre eventos e ofertas especiais por e-mail
            deste site, suas afiliadas listadas
            aqui, e sobre produtos e
            serviços de terceiros. Você pode cancelar a assinatura usando o
            link de cancelamento de assinatura fornecido no e-mail da
            Blizzard Entertainment ou sua afiliada. Você pode
            também usar as informações nas políticas de privacidade
            para cancelar a assinatura..</label>
            <br><br>

        <input type="checkbox" name="termos" id="Aceito02" required>
        <label for="Aceitaçao dos termos">Ao marcar esta caixa, você reconhece que
            leu e entendeu a POLÍTICA do SITE</label>    

    <hr>

        <input type="submit">
        <input type="reset">

       </fieldset> 

    </form>

        <br>
    <a href="FeedBack.html">Deixe Seu FeedBack</a>

    <a href="MaterialDeApoio.html">Material De Apoio</a>


</body>
</html>
